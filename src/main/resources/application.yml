

#springboot Config
spring:
#DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
#the test ip of mysql is  127.0.0.1, 3306 is the port of mysql
#the name of database is vueblog and the character encoding is utf8
    url: jdbc:mysql://localhost:3306/vueblog?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
#username of database is root and password is admin
    username: root
    password: admin

# Mybatis Config
# scan path of myabtis plus mapper in xml
mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml
server:
  port: 8081

